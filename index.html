<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Guess My Number</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./gamepad.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Linking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="main-game" class="py-5">
      <div class="container-fluid">
        <!-- TOP- Play Again and Guess a Number -->
        <div class="row justify-content-around align-items-center g-3">
          <div class="text-center text-md-start col-md-6">
            <button class="btn btn-lg btn-primary play-again" id="playAgain">
              Play Again
            </button>
          </div>
          <div class="col-md-6">
            <p class="text-center text-md-end guess-a-number">
              Guess a number between 1 and 50
            </p>
          </div>
        </div>

        <!-- Heading -->
        <h1 class="pt-5 pb-2 text-center guess-heading">Guess My Number</h1>
        <p class="pb-3 text-center">
          Remember you got only 10 chances & my number lies between 1-50.
          <br />All the best!
        </p>

        <!-- Question Mark and Answer Value -->
        <div class="question-mark-section py-5">
          <div class="guess-line-front"></div>
          <div class="diamond-shape">
            <div class="question-mark" id="reveal">?</div>
          </div>
          <div class="guess-line-end"></div>
        </div>

        <!-- Input and Result Section -->
        <div class="row py-5 align-items-center justify-content-around g-5">
          <div class="col-md-5 text-center">
            <input
              type="number"
              class="guess-input mb-3"
              id="mainInput"
              min="0"
              max="50"
            />
            <br />
            <button
              class="btn btn-lg btn-primary check-button"
              id="checkButton"
            >
              Check
            </button>
          </div>
          <div class="col-md-5 output-lines text-center text-md-start">
            <p class="result-line mb-5">
              <span class="pe-3" id="resultIcon">🎮</span>
              <span id="result">Start Guessing..</span>
            </p>
            <p class="score-line">
              <span class="pe-3">🎼</span> Your Score:
              <span class="ps-3" id="playerScore">NULL</span>
            </p>
            <p class="high-score">
              <span class="pe-3">🥇</span> Highest Score:
              <span class="ps-3" id="highest">0</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer class="pb-5">
      <div class="container-fluid">
        <p class="lead text-center">
          Made with ❤️ by
          <a
            href="https://github.com/deepeshjaindj"
            target="_blank"
            class="developer-link"
            >Deepesh Jain DJ</a
          >
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
